<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let wronganswers = document.querySelectorAll('.wa');
                for (let i = 0; i < wronganswers.length; i++) {
                    wronganswers[i].addEventListener('click', function() {
                        wronganswers[i].style.backgroundColor = 'red';
                        document.querySelector('#q1').innerHTML = "Incorrect!";
                    });
                }

                let rightanswer = document.querySelector('#ra');
                rightanswer.addEventListener('click', function() {
                    rightanswer.style.backgroundColor = 'green';
                    document.querySelector('#q1').innerHTML = "Correct!";
                });

                document.querySelector('#section2').addEventListener('click', function () {
                    let input = document.querySelector('#part2');
                    if (input.value.toLowerCase() == "pacific ocean") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#q2').innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#q2').innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What does “www” stand for in a website browser?</h3>
                <button type="button" id="ra">World Wide Web</button>
                <button type="button" class="wa">Wet Wide Web</button>
                <button type="button" class="wa">World Whole Web</button>
                <p id="q1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the largest ocean on earth?</h3>
                <input type="text" id="part2"></input>
                <button type="button" id="section2">Check Answer</button>
                <p id="q2"></p>
            </div>
        </div>
    </body>
</html>
